<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title" id="mensaje">DADOS ONLINE </h1>
        <hr color="black" width="100%">
        <div class="container-general">
            <div class="container-left">
                <div class="generalidades">
                    <p class="etiqueta" id="name_1">Jugador 1</p>
                    <input type="text" class="input" name="" id="name1" value="" placeholder="Ingrese su nombre">
                </div>
                <div class="dado1" id="player-1"></div>
            </div>
            <div class="container-right">
                <div class="generalidades">
                    <p class="etiqueta" id="name_2">Jugador 2</p>
                    <input type="text" class="input" name="" id="name2" value="" placeholder="Ingrese su nombre">
                </div>
                <div class="dado1" id="player-2"></div>
            </div>
        </div>
        <button class="btn" type="submit" id="btnJugar">JUGAR</button>
    </div>
    <button type="submit" class="btn_soborno" id="btnSoborno">Sobornar</button>
</body>
<script src="script.js"></script>
</html>
